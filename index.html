<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Quiz Game</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./script.js"></script>
</head>
<body>
  <!-- Panel de informaci√≥n superior derecha -->
  <div id="scoreboard" class="scoreboard hidden">
    <p><strong>Player:</strong> <span id="display-name">‚Äî</span></p>
    <p><strong>Correct:</strong> <span id="correct-answers">0</span></p>
    <p><strong>Record Time:</strong> <span id="best-time">‚Äî</span></p>
  </div>

  <!-- Pantalla de inicio -->
  <div id="join-screen" class="screen active">
    <h1>English Connectors Quiz</h1>
    <p>Test your knowledge of addition, contrast, cause/effect, sequence, exemplification, and conclusion connectors.</p>

    <div class="input-group">
      <label for="player-name">Enter your name:</label>
      <input type="text" id="player-name" placeholder="Your name..." />
    </div>

    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Pantalla de preguntas -->
  <div id="question-screen" class="screen hidden">
    <h2 id="question-number"></h2>
    <div id="timer"></div>
    <p id="question-text"></p>
    <div id="image-container" class="image-space"></div>
    <div id="options-container"></div>
  </div>

  <!-- Pantalla final -->
  <div id="gameover-screen" class="screen hidden">
  <div class="end-container">
    <h2>Quiz Finished!</h2>
    
    <div id="results-container">
      <p id="final-score" class="final-score-text"></p>
    </div>

    <div id="leaderboard-section">
      <h3>üèÜ Top Players</h3>
      <div id="leaderboard"></div>
    </div>

    <div class="try-again-wrapper">
      <button id="try-again-btn">Try Again</button>
    </div>
  </div>
</div>


</body>
</html>
